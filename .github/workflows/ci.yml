name: ci
on:
  pull_request:
  release:
    types: [published]
  push:
    branches:
      - main
      - develop

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false

      # Recommendations:
      #   * support at least 2 operating systems
      #   * support at least 2 compilers
      #   * make sure all supported configurations for your project are built
      #
      # Disable/enable builds in this list to meet the above recommendations
      # and your own projects needs
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2022
        compiler:
          # you can specify the version after `-` like "llvm-13.0.0".
          - llvm
          - gcc
        CMAKE_GENERATOR:
          - "Ninja Multi-Config"
        CPACK_GENERATOR:
          - ZIP

        exclude:
          # mingw is excluded because of the bugs that make it fail
          - os: windows-2022
            compiler: gcc

        include:
          # Inject GCOV_EXECUTABLE variable for gcc
          - compiler: gcc
            GCOV_EXECUTABLE: gcov
          # Inject GCOV_EXECUTABLE variable for llvm
          - compiler: llvm
            GCOV_EXECUTABLE: "llvm-cov gcov"

          # Only to test non-multiconfig builds
          - os: ubuntu-20.04
            compiler: gcc-11
            CMAKE_GENERATOR: "Unix Makefiles"
            GCOV_EXECUTABLE: gcov

          - os: windows-2022
            compiler: msvc
            CMAKE_GENERATOR: "Visual Studio 17 2022"

    steps:
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/vcpkg
            ./build/vcpkg_installed
            ${{ env.CONAN_USER_HOME }}
            ~/.cache/pip
            ${{ env.HOME }}/.cache/vcpkg/archives
            ${{ env.XDG_CACHE_HOME }}/vcpkg/archives
            ${{ env.LOCALAPPDATA }}\vcpkg\archives
            ${{ env.APPDATA }}\vcpkg\archives
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('./vcpkg.json')}}-${{ matrix.CMAKE_GENERATOR }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('./vcpkg.json') }}-

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}

          cmake: true
          ninja: true
          vcpkg: true
          ccache: true
          clangtidy: true
          task: true

          cppcheck: true

          gcovr: true
          opencppcoverage: true

      - name: Initialize CodeQL
        if: ${{ contains(matrix.os, 'ubuntu') && contains(matrix.compiler, 'llvm') }}
        uses: github/codeql-action/init@v2
        with:
          languages: "cpp"

      - name: Test/Coverage
        run: |
          task coverage
        env:
          CMAKE_GENERATOR: ${{matrix.CMAKE_GENERATOR}}
          GCOV_EXECUTABLE: ${{matrix.GCOV_EXECUTABLE}}

      - name: Test release
        run: |
          task test_release
        env:
          CMAKE_GENERATOR: ${{matrix.CMAKE_GENERATOR}}
          GCOV_EXECUTABLE: ${{matrix.GCOV_EXECUTABLE}}

      - name: Install
        run: |
          task install
        env:
          CMAKE_GENERATOR: ${{matrix.CMAKE_GENERATOR}}
          CPACK_GENERATOR: ${{matrix.CPACK_GENERATOR}}

      - name: Perform CodeQL Analysis
        if: ${{ contains(matrix.os, 'ubuntu') && contains(matrix.compiler, 'llvm') }}
        uses: github/codeql-action/analyze@v1

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.CPACK_GENERATOR != '' }}
        with:
          files: |
            build/*-*Release*-*.*

      - name: Publish to codecov
        uses: codecov/codecov-action@v2
        with:
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          files: ./build/coverage.xml
